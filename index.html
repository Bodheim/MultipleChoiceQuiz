<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Click Events</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <main>
      <h1>Random Questions</h1>

      <hr />
      <p>Take the quiz?</p>
      <button id="start-btn" class="btn btn-info">BEGIN!</button>

      <hr />

      <p>Are you the #1?</p>
      <button id="score-btn" class="btn btn-info">
        I'm the #1! I'm sure of it!
      </button>
      <aside id="left" class="hide">
        <h3>Check the scores.</h3>
      </aside>
      <hr />

      <p>Need the rules first?</p>
      <button id="rules-btn" class="btn btn-primary">Rules</button>
      <aside id="right" class="hide">
        <h3>Rules</h3>
        <h4>Answer the questions as quickly as possible.</h4>
        <span id="rules-number"></span>
      </aside>
      <hr />
    </main>

    <section class="container hide" id="container">
      <div id="hud">
        <div id="hud-item">
          <p class="item-name">Timer</p>
          <h3 class="item-value" id="timer">seconds</h3>
        </div>
        <div id="hud-item">
          <p class="item-name">Score</p>
          <h3 class="item-value" id="scorecount">count</h3>
        </div>
      </div>

      <div id="question-container" class="hide">
        <h2 id="question">Question</h2>
        <div class="choice-container">
          <p class="choices" data-number="1">Answer 1</p>
        </div>
        <div class="choice-container">
          <p class="choices" data-number="2">Answer 2</p>
        </div>
        <div class="choice-container">
          <p class="choices" data-number="3">Answer 3</p>
        </div>
        <div class="choice-container">
          <p class="choices" data-number="4">Answer 4</p>
        </div>
      </div>

      <div id="end-container" class="hide">
        <h2>You completed the quiz!</h2>
        <h3 id="finalScore"></h3>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            disabled
            class="btn btn-info hide"
            id="save-btn"
            onclick="saveScore(event)"
          >
            Save!
          </button>
        </form>
        <a class="btn-info" href="/index.html">Play Again or see scores?</a>
      </div>
    </section>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
